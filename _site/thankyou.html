<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received - HC Website Services</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Thank you for contacting HC Website Services. Your message has been received and we'll respond within 24 hours on working days.">
    <meta name="author" content="Harrison Cross">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/misc/favicon.png">
</head>

<body>
    <main>
        <section class="hero-section" style="background: #0a0a0a; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;">
            
            <div class="hero-content" style="text-align: center; width: 100%;">
                <div class="thank-you-content" style="max-width: 650px; width: 100%; margin: 0 auto; background: rgba(255, 255, 255, 0.02); border: 1px solid #fdba74; border-radius: 0; padding: 3rem 2rem; backdrop-filter: blur(10px); box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);" data-aos="fade-up" data-aos-duration="800">
                    
                    <!-- Success Icon -->
                    <div style="margin-bottom: 2rem;" data-aos="zoom-in" data-aos-delay="200">
                        <div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.05) 100%); border: 1px solid #10b981; display: flex; align-items: center; justify-content: center; margin: 0 auto; box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);">
                            <i class="fas fa-check" style="font-size: 2rem; color: #10b981;"></i>
                        </div>
                    </div>
                    
                    <!-- Main Heading -->
                    <h1 class="hero-title" style="font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 0.75rem; background: linear-gradient(135deg, #fdba74 0%, #f59e0b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1.1;" data-aos="fade-up" data-aos-delay="400">
                        MESSAGE RECEIVED
                    </h1>
                    
                    <!-- Subheading -->
                    <p class="hero-subtitle" style="margin-bottom: 2rem; font-size: clamp(1.1rem, 3vw, 1.3rem); color: #d1d5db;" data-aos="fade-up" data-aos-delay="600">
                        Thank you for reaching out
                    </p>
                    
                    <!-- Message -->
                    <div style="margin-bottom: 2.5rem;" data-aos="fade-up" data-aos-delay="800">
                        <p style="font-family: 'Inter', sans-serif; font-size: clamp(1rem, 2.5vw, 1.15rem); color: #e5e7eb; line-height: 1.7; margin-bottom: 2rem; max-width: 550px; margin-left: auto; margin-right: auto;">
                            Your message has been successfully received. I'll get back to you within 24 hours on working days with a detailed response to your inquiry.
                        </p>
                        
                        <!-- Response Time Info -->
                        <div style="display: inline-flex; align-items: center; gap: 0.75rem; background: linear-gradient(135deg, rgba(253, 186, 116, 0.15) 0%, rgba(253, 186, 116, 0.05) 100%); border: 1px solid rgba(253, 186, 116, 0.3); border-radius: 0; padding: 1rem 1.5rem; box-shadow: 0 8px 25px rgba(253, 186, 116, 0.1); flex-wrap: wrap; justify-content: center; text-align: center;">
                            <i class="fas fa-clock" style="color: #fdba74; font-size: clamp(1.1rem, 3vw, 1.3rem);"></i>
                            <span style="font-family: 'Inter', sans-serif; font-size: clamp(0.9rem, 2.5vw, 1.05rem); font-weight: 600; color: #fdba74;">
                                Response within 24 hours (working days)
                            </span>
                        </div>
                    </div>
                    
                    <!-- Back Home Button -->
                    <div data-aos="fade-up" data-aos-delay="1000">
                        <a href="./index.html" class="about-cta" style="display: inline-flex; align-items: center; gap: 0.75rem; font-size: clamp(1rem, 2.5vw, 1.1rem); padding: 1rem 2rem; box-shadow: 0 8px 25px rgba(253, 186, 116, 0.3); transition: all 0.3s ease; white-space: nowrap;">
                            <i class="fas fa-home" style="font-size: clamp(1rem, 2.5vw, 1.1rem);"></i>
                            <span>BACK TO HOME</span>
                        </a>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>


    <script src="./main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-out-cubic',
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
