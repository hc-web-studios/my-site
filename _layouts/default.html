<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description | default: 'Brisbane-based web developer specializing in custom static websites. Affordable, fast, and secure web solutions for Australian businesses without monthly fees.' }}">
  <meta name="keywords" content="Brisbane web developer, static websites, full stack developer, Australian web design, affordable websites, custom web development, website services">
  <meta name="author" content="Harrison Cross">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description | default: 'Brisbane-based web developer specializing in custom static websites. Affordable, fast, and secure web solutions for Australian businesses.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/misc/ME.png">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="en_AU">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description | default: 'Brisbane-based web developer specializing in custom static websites. Affordable, fast, and secure web solutions for Australian businesses.' }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/img/misc/ME.png">
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="format-detection" content="telephone=no">
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto+Mono:wght@400;500;700&display=swap&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@700&display=swap&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preload" as="style" href="{{ '/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/img/misc/favicon.png' | relative_url }}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="https://www.googletagmanager.com/gtag/js?id=G-GDJZN80H4D" defer></script>
  <script defer>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GDJZN80H4D');
  </script>
</head>
<body>
  {% include header.html %}
  {{ content }}
  {% include footer.html %}
  <script src="{{ '/main.js' | relative_url }}" defer></script>
</body>
</html>
